<h1 class="title">Fetching Data From API</h1>
<div class="slider">
  <mat-slide-toggle [(ngModel)]="isDetailsVisible"
    >Toggle me for data</mat-slide-toggle
  >
</div>

<div class="user-details" *ngIf="isDetailsVisible">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let user">{{ user.address.city }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<h2 class="title">Quotes</h2>

<div class="slider">
  <mat-slide-toggle [(ngModel)]="isQuoteDetailsVisible"
    >Toggle for Quotes</mat-slide-toggle
  >
</div>

<div *ngIf="isQuoteDetailsVisible">
  <!-- Check if quote details are visible -->
  <div *ngFor="let author of groupedQuotes | keyvalue">
    <h3>{{ author.key }}</h3>
    <!-- Display author name -->
    <ul>
      <li *ngFor="let quote of author.value">
        "{{ quote.quote }}" - <strong>{{ quote.author }}</strong>
      </li>
    </ul>
  </div>
</div>
